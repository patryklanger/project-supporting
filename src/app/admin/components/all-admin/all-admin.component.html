<div class="container">
    <h1 class="mb-3">All admins</h1>
  
    <div>
      <mat-spinner
        style="margin: 150px auto"
        *ngIf="!(dataSourceObtained$ | async)"
      ></mat-spinner>
      <div class="grid--cards" *ngIf="dataSourceObtained$ | async">
        <ng-template ngFor let-admin [ngForOf]="dataSource$ | async">
          <app-admin-card [admin]="admin"></app-admin-card
        ></ng-template>
      </div>
    </div>
    <div #pagesDiv (click)="pageLinkClicked($event)" class="pages">
      <div #forward></div>
    </div>
  </div>
