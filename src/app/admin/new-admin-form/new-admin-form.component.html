<form [formGroup]="adminForm" (ngSubmit)="onFormSubmit()">
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Firstname</mat-label>
      <input
        matInput
        type="text"
        id="firstname"
        name="firstname"
        formControlName="firstname"
        placeholder=""
      />
      <mat-error
        *ngIf="firstname?.errors?.['required'] && firstname?.invalid && (firstname?.dirty || firstname?.touched)"
      >
        Firstname is required.
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Lastname</mat-label>
      <input
        matInput
        type="text"
        id="lastname"
        name="lastname"
        formControlName="lastname"
        placeholder=""
      />
      <mat-error
        *ngIf="lastname?.errors?.['required'] && lastname?.invalid && (lastname?.dirty || lastname?.touched)"
      >
        Lastname is required.
      </mat-error>
    </mat-form-field>
  </p>
  <button
    mat-raised-button
    type="submit"
    [disabled]="!adminForm.valid || !adminForm.touched"
  >
    Submit
  </button>
</form>
