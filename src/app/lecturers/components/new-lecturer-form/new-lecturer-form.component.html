<form [formGroup]="lecturerForm" (ngSubmit)="onFormSubmit()">
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Firstname</mat-label>
      <input
        matInput
        type="text"
        id="firstname"
        name="firstname"
        formControlName="firstname"
        placeholder=""
      />
      <mat-error
        *ngIf="firstname?.errors?.['required'] && firstname?.invalid && (firstname?.dirty || firstname?.touched)"
      >
        Firstname is required.
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Lastname</mat-label>
      <input
        matInput
        type="text"
        id="lastname"
        name="lastname"
        formControlName="lastname"
        placeholder=""
      />
      <mat-error
        *ngIf="lastname?.errors?.['required'] && lastname?.invalid && (lastname?.dirty || lastname?.touched)"
      >
        Lastname is required.
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Subject</mat-label>
      <input
        matInput
        type="text"
        id="subject"
        name="subject"
        formControlName="subject"
        placeholder=""
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Academic degree</mat-label>
      <input
        matInput
        type="text"
        id="academicDegree"
        name="academicDegree"
        formControlName="academicDegree"
        placeholder=""
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Cathedral</mat-label>
      <input
        matInput
        type="text"
        id="cathedral"
        name="cathedral"
        formControlName="cathedral"
        placeholder=""
      />
    </mat-form-field>
  </p>

  <button
    mat-raised-button
    type="submit"
    [disabled]="!lecturerForm.valid || !lecturerForm.touched"
  >
    Submit
  </button>
</form>
