<div
  style="width: 100%; display: flex; justify-content: right; cursor: pointer"
>
  <mat-icon class="material-icons-outlined icon" (click)="onCloseClick()"
    >close</mat-icon
  >
</div>
<div style="display: flex; align-items: center; gap: 15px">
  <mat-form-field appearance="outline" style="width: 80%">
    <mat-label>Mark</mat-label>
    <mat-select [formControl]="markCtrl" required>
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="4">4</mat-option>
      <mat-option [value]="5">5</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button style="margin: 0 auto" (click)="onDoneClick()">
    Done
  </button>
</div>
