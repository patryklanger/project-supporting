<div
  style="width: 100%; display: flex; justify-content: right; cursor: pointer"
>
  <mat-icon class="material-icons-outlined icon" (click)="onCloseClick()"
    >close</mat-icon
  >
</div>
<mat-form-field appearance="outline" style="width: 100%">
  <mat-label>Group state</mat-label>
  <mat-select required [formControl]="stateCtrl">
    <mat-option *ngFor="let option of selectKeys" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button (click)="onDoneClicked()">Done</button>
