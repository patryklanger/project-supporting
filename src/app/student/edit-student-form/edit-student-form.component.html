<form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
    <p>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Firstname</mat-label>
        <input
          matInput
          type="text"
          id="firstname"
          name="firstname"
          formControlName="firstname"
          placeholder=""
        />
        <mat-error
          *ngIf="firstname?.errors?.['required'] && firstname?.invalid && (firstname?.dirty || firstname?.touched)"
        >
          Firstname is required.
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Lastname</mat-label>
        <input
          matInput
          type="text"
          id="lastname"
          name="lastname"
          formControlName="lastname"
          placeholder=""
        />
        <mat-error
          *ngIf="lastname?.errors?.['required'] && lastname?.invalid && (lastname?.dirty || lastname?.touched)"
        >
          Lastname is required.
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Birthdate</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          id="birthDate"
          name="birthDate"
          formControlName="birthdate"
        />
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <button
      mat-raised-button
      type="submit"
      [disabled]="!studentForm.valid || !studentForm.touched"
    >
      Submit
    </button>
  </form>
